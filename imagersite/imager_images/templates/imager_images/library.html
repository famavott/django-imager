{% extends "imagersite/base.html" %}
{% load static %}
{% load thumbnail %}

{% block content %}
<h2>Library</h2>
<div class="container">
    <div class="row">
        {% for album in albums %}
            {% thumbnail album.cover "720x720" crop="center" as im %}
            <div class="card">
                <img src="{{ im.url }}" width="150" height="150"/>
                <p class="card-text">{{ album.title }}</p>
            </div>
        {% endthumbnail %}
        {% endfor %}
    </div>
</div>
{% endblock%}
