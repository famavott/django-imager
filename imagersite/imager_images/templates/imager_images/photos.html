{% extends "imagersite/base.html" %}
{% load static %}
{% load thumbnail %}

{% block content %}
<h2>Photos</h2>
<div class="container">
    <div class="row">
        {% for photo in photos %}
                <div class="card">
                    <a href="{% url 'photo_info' pk=photo.id %}">
                        {% thumbnail photo.imgfile "720x720" crop="center" as im %}
                        <img src="{{ im.url }}" width="150" height="150"/>
                        {% endthumbnail %}
                    </a>
                    <p class="card-text">{{ photo.title }}</p>
                </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
