{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Django Imager</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'imagersite/css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'imagersite/css/album.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'imagersite/css/style.css'%}">
</head>

<body>
    <header>
      <div class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
          <a href="/" class="navbar-brand">Subpar Imager Site</a>
          {% if request.user.is_authenticated %}
          <a href = "{% url 'profile' %}" class="navbar-brand"><h6 id="nav-name">{{request.user.username }}</h6></a>
          {% endif %}
        </div>
      </div>
    </header>
    <div class="cont-container">
    {% block content %}
    {% endblock %}
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'imagersite/js/popper.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'imagersite/js/bootstrap.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'imagersite/js/holder.min.js'%}"></script>
</body>
